<div id="aff-collegue">
  <div>
    <img src="{{collegue?.photo}}" alt="une_photo">
  </div>
  <div class="aff-collegue-pseudo"><a [routerLink]="['/colleagues', collegue?.pseudo]">{{collegue?.pseudo | uppercase}}</a></div>
  <div>{{collegue?.score | score}}</div>
  <tc-like-hate [overScore]="overScore()" [underScore]="underScore()" (newvalue)="changeScore($event)" (newvalue)="addVoteToCollegue($event)"></tc-like-hate>
</div>
